<div class="page-container">


    <div class="content">
        <div class="row">
            <div class="field">
                <span class="label title">Document Name</span>
            </div>
            <div class="control">
                <mat-form-field appearance="outline" fxFlex fxFill>
                    <input class="input" value="Non-Disclosure Agreement" matInput>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="field">
                <span class="label title">Document Description</span>
            </div>
            <div class="control">
                <mat-form-field appearance="outline" fxFlex fxFill>
                    <input class="input" value="Standard" matInput>
                </mat-form-field>
            </div>
        </div>

        <div class="row mt20">
            <div class="field">
                <span class="label title blk">Document settings</span>
            </div>
            <div class="control mt35">
                <mat-label class="title-lbl">Active
                </mat-label>
                <mat-slide-toggle checked="true" class="is-active-button toggle-sm float-right"></mat-slide-toggle>

                <div class="divider"></div>

                <mat-label class="title-lbl">Has end date</mat-label>
                <mat-slide-toggle checked="true" class="is-active-button toggle-sm float-right"></mat-slide-toggle>

                <div class="divider"></div>

                <mat-label class="title-lbl">Has number</mat-label>
                <mat-slide-toggle checked="true" class="is-active-button toggle-sm float-right"></mat-slide-toggle>

                <div class="divider"></div>

                <mat-label class="title-lbl">Has document</mat-label>
                <mat-slide-toggle checked="true" class="is-active-button toggle-sm float-right"></mat-slide-toggle>

                <div class="divider"></div>

                <mat-label class="title-lbl">Requires end date</mat-label>
                <mat-slide-toggle checked="true" class="is-active-button toggle-sm float-right"></mat-slide-toggle>

                <div class="divider"></div>

                <mat-label class="title-lbl">Requires document</mat-label>
                <mat-slide-toggle checked="true" class="is-active-button toggle-sm float-right"></mat-slide-toggle>

                <div class="divider"></div>

                <mat-label class="title-lbl">Requires document number</mat-label>
                <mat-slide-toggle checked="true" class="is-active-button toggle-sm float-right"></mat-slide-toggle>

            </div>
        </div>

    </div>
    <div class="mt20 pl28 center">
        <button class="btn btn-grey btn-fill">CLOSE</button>
    </div>

</div>
